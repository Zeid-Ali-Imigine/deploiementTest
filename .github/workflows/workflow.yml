name: Déploiement sur GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: windows-latest  # Utilisation de Windows

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Utilise la version de Node.js que tu préfères

      - name: Installer htmlhint
        run: npm install -g htmlhint  # Installation globale de htmlhint

      - name: Vérifier HTML avec htmlhint
        run: htmlhint index.html  # Vérifie ton fichier HTML

      - name: Configurer GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload des fichiers vers GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Déployer
        uses: actions/deploy-pages@v2
